<body>

  <section class="vh-100 fondo-login">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <!-- <div class="icono-login">
                <i class="fa-solid fa-user"></i>

              </div> -->
          <div class="card shadow-2-strong cont-login">

            <div class="card-body p-5 cont-form-login">
              <div class="row">
                <div class="col-sm-12">
                  <h5>Sing in</h5>
                </div>
                <div class="col-sm-12">
                  <div class="form-group">
                    <label class="form-label"><span class="requerido">*</span>User</label>
                    <input placeholder="user" autocomplete="off" type="text" class="form-control" id="user">
                  </div>
                </div>
                <div class="col-sm-12">
                  <div class="form-group">
                    <label class="form-label"><span class="requerido">*</span>Password</label>
                    <input placeholder="password" autocomplete="off" type="password" class="form-control" id="password">
                  </div>
                </div>
              </div>
              <div class="cont-btn-login">
                <div><button type="submit" class="btn btn-login">Login</button></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <div class="cont-menjase ocultar-mensaje">
